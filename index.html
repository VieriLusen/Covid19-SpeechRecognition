<!DOCTYPE html>
<html lang="in">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk Covid19 - By Vieri Lusen</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
</head>

<body>

  <div class="wrapper">

    <div class="header-wrapper">
      <div class="header">
        <p>
          #STAY<span class="replace-me" style="color: #30E5B9;">HOME<span style="display:none;">,SAFE,HEALTHY</span>
          </span>
        </p>
        <p>Bantu Hentikan Penyebaran Virus Corona</p>
        <p>Kata Kunci: Coronavirus + Nama Provinsi</p>
        <p>Pastikan mic pada perangkat dan web aktif (Allow)</p>
        <p>Sementara hanya berfungsi pada browser Chrome (PC/Android)</p>
      </div>
    </div>

    <div class="button-wrapper">
      <div class="button">
        <svg class="button-svg" viewBox="0 0 24 24">
          <path
            d="M12 15c1.66 0 2.99-1.34 2.99-3l.01-6c0-1.66-1.34-3-3-3s-3 1.34-3 3v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1s-5.3-2.1-5.3-5.1h-1.7c0 3.42 2.72 6.23 6 6.72v3.28h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" />
          <path d="M0 0h24v24h-24z" fill="none" />
        </svg>
      </div>
    </div>

    <div class="content-wrapper">
      <h4 class="content"></h4>
      <h4 class="hasil"></h4>
    </div>

    <div class="footer-wrapper">
      <div class="footer">
        <p>Source: <a href="https://kawalcorona.com/"> kawalcorona.com</a> | &copy; <a
            href="https://www.instagram.com/vierilusen">Vieri Lusen</a> - 2020</p>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
  <script src="js/replaceme.js"></script>
  <script>
    var replace = new ReplaceMe(document.querySelector('.replace-me'), {
      animation: 'animated flipOutX delay-3s',                       // Animation class or classes
      speed: 4100,                                        // Delay between each phrase in miliseconds
      separator: ',',                                     // Phrases separator
      hoverStop: false,                                   // Stop rotator on phrase hover
      clickChange: false,                                 // Change phrase on click
      loopCount: 'infinite',                              // Loop Count - 'infinite' or number
      autoRun: true,                                      // Run rotator automatically
      onInit: false,                                      // Function
      onChange: true,                                    // Function
      onComplete: false                                   // Function
    });

  </script>
</body>

</html>
